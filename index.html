<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout float clearfix</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- inizio header --> <!--inizio upper header-->
      <header>
        <div class="upper-header">
          <img src="img/sfondo-header.png" alt="Sfondo header">
          <div class="logo-container">
            <img src="img/scritta-header.png" alt="Scritta header">
            <h1 class="color-white">ANOTHER BEAUTIFUL ORGANIC THEME</h1>
          </div>
        </div>
        <!--end upper header-->

        <!-- inizio lower header -->
        <div class="lower-header color-white">
          <nav>
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>PAGE TEMPLATES</li>
              <li>A PARENT PAGE</li>
              <li>FEATURES</li>
              <li>BLOG</li>
              <li>CONTACT</li>
            </ul>
          </nav>
        </div>
        <!--end lower header-->
      </header>
      <!--end inizio header -->

      <!-- inizio main -->
      <main class="clearfix">

        <!-- primo blocco -->
        <div class="blocco-sinistro float-l">
        </div>
        <!--end primo blocco -->

        <!-- blocco centrale -->
        <div class="container-blocco-centrale float-l">
          <div class="blocco-centrale float-l">
          </div>
        </div>
        <!--end blocco centrale -->

        <!-- blocchi destri -->
        <div class="container-blocchi-destri float-l">
          <div class="blocco-superiore-destro">
          </div>

          <div class="blocco-inferiore-destro">
          </div>
        </div>
        <!--end blocchi destri -->
      </main>
      <!-- end main -->

      <!-- footer -->
      <footer>

      </footer>
      <!--end footer -->
    </div>
  </body>
</html>
