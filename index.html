<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout float clearfix</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- inizio header --> <!--inizio upper header-->
      <header>
        <div class="upper-header">
          <img src="img/sfondo-header.png" alt="Sfondo header">
          <div class="logo-container">
            <img src="img/scritta-header.png" alt="Scritta header">
            <h1>ANOTHER BEAUTIFUL ORGANIC THEME</h1>
          </div>
        </div>
        <!--end upper header-->

        <!-- inizio lower header -->
        <div class="lower-header">
          <nav>
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">PAGE TEMPLATES</a></li>
              <li><a href="#">A PARENT PAGE</a></li>
              <li><a href="#">FEATURES</a></li>
              <li><a href="#">BLOG</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <!--end lower header-->
      </header>
      <!--end inizio header -->

      <!-- inizio main -->
      <main class="clearfix">

        <!-- section organic theme -->
        <section>
          <!-- primo blocco -->
          <div class="blocco-sinistro float-l bg-color-white">
            <div class="org-theme-title-container">
              <div class="img-wifi-container float-l">
                <img src="img/wifi.png" alt="wifi-image">
              </div>
              <div class="title-container float-l">
                <h2>Organic</h2>
                <h2>Themes</h2>
              </div>
            </div>
          </div>
          <!--end primo blocco -->
        </section>
        <!--end section organic theme -->

        <!-- blocco centrale -->
        <div class="container-blocco-centrale float-l">
          <div class="blocco-centrale float-l bg-color-white">
          </div>
        </div>
        <!--end blocco centrale -->

        <!-- blocchi destri -->
        <div class="container-blocchi-destri float-l">
          <div class="blocco-superiore-destro bg-color-white">
          </div>

          <div class="blocco-inferiore-destro bg-color-white">
          </div>
        </div>
        <!--end blocchi destri -->
      </main>
      <!-- end main -->

      <!-- footer -->
      <footer class="bg-color-white">

      </footer>
      <!--end footer -->
    </div>
  </body>
</html>
