<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout float clearfix</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- inizio header -->
      <header>

      </header>
      <!--end inizio header -->

      <!-- inizio main -->
      <main class="clearfix">

        <!-- primo blocco -->
        <div class="blocco-sinistro float-l">
        </div>
        <!--end primo blocco -->

        <!-- blocco centrale -->
        <div class="container-blocco-centrale float-l">
          <div class="blocco-centrale float-l">
          </div>
        </div>
        <!--end blocco centrale -->

        <!-- blocchi destri -->
        <div class="container-blocchi-destri float-l">
          <div class="blocco-superiore-destro">
          </div>

          <div class="blocco-inferiore-destro">
          </div>
        </div>
        <!--end blocchi destri -->
      </main>
      <!-- end main -->

      <!-- footer -->
      <footer>

      </footer>
      <!--end footer -->
    </div>
  </body>
</html>
